title:
  ru: Раскрасить типы групп
  fr_fr: Colorer les types de groupes
  en_us: Colorize Group Types
tooltip:
  ru: |-
    Переопределяет графику в экземплярах групп на выделенных видах или активном виде
    таким образом, чтобы все экземпляры одного и того же типа группы были отмечены одним цветом.
    Вы можете выбрать несколько представлений перед запуском инструмента для расскраски всех типов групп.
    
    Заметка:
    Группы только с одним экземпляром на виде будут расскрашены в серый цвет.
  fr_fr: |-
    Remplace les graphismes des occurences de groupes sur les vues sélectionnées ou
    la vue active de telle sorte que toutes les occurences du même type de groupe
    sont identifiées de la même couleur. Vous pouvez sélectionner plusieurs vues avant
    exécuter l'outil pour coloriser les types de groupes dans chacune

    Noter:
    Les groupes avec une seule occurence dans les vues seront colorés en gris
  en_us: |-
    Overrides graphics of groups instances on selected views or
    active view in such way that all instances of the same group type
    are marked with the same color. You can select multiple views before
    running the tool to colorize the group types in all of them at once

    Note:
    Groups with only 1 instance on views will be colored in gray
