title:
  ru: Копировать листы в открытые документы
  fr_fr: Copier des Feuilles vers des Documents Ouverts
  en_us: Copy Sheets To Open Documents
tooltip:
  ru: >-
    Копирует выделенные или текущий лист(ы) в другие открытые проекты в
    Revit. Убедитесь, что копируемые документы имеют хотя бы одно легенду
    (Revit API не предоставляет метод для создание легенд, поэтому данному скрипту
    необходимо скопировать уже существующую легенду, чтобы создать новую).
  fr_fr: >-
    Copie les feuilles sélectionnées ou en cours dans d'autres projets
    actuellement ouverts dans Revit. Assurez-vous que les documents de
    destination ont au moins une vue Légende (l'API Revit ne fournit pas de
    méthode pour créer des vues Légende, ce script doit donc dupliquer une vue
    existante pour créer une nouvelle Légende)
  en_us: >-
    Copies selected or current sheet(s) to other projects currently open in
    Revit. Make sure the destination documents have at least one Legend view
    (Revit API does not provide a method to create Legend views so this script
    needs to duplicate an existing one to create a new Legend)
