title:
  ru: Удержать элементы рамещенные на связанной модели
  fr_fr: Eléments hébergés sur un modèle lié
  en_us: Elements Hosted On Linked Model
tooltip:
  ru: Просматривает текущие выделенные элементы и сохраняет те, которые размещены на связанной модели.
  fr_fr: Examine les éléments de la sélection actuelle et conserve ceux hébergés sur une surface de modèle liée
  en_us: Looks into the current selection elements and keeps the ones hosted on a linked model surface
context: Selection
