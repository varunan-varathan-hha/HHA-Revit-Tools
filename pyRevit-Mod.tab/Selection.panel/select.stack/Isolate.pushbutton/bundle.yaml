title:
  ru: Изолировать
  fr_fr: Isoler
  en_us: Isolate
tooltip:
  ru: >-
    Изолирует определенные элементы в текущем виде
    
    и переводит вид в режим изоляции элементов.
  fr_fr: >-
    Isole des éléments spécifiques dans la vue actuelle et

    met la vue en mode 'élément isolé'
  en_us: >-
    Isolates specific elements in current view and

    put the view in isolate element mode
