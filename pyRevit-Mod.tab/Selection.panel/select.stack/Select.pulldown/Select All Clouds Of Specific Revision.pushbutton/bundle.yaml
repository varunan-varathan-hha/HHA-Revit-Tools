title:
  ru: Выделить все пометочные облака
  fr_fr: Sélectionner tous les nuages d'une révision spécifique
  en_us: Select All Clouds Of Specific Revision
tooltip:
  ru: Выделяет все пометочные облака в конкретным изменении. Это полезно для установки параметра или коментария сразу для всех пометочных облаков.
  fr_fr: Sélectionne tous les nuages de révision d'une révision spécifique. Ceci est utile pour définir un paramètre ou un commentaire sur tous les nuages de révision à la fois
  en_us: Selects all revision clouds of a sepecific revision. This is helpful for setting a parameter or comment on all the revision clouds at once
